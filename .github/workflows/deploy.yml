name: Deploy to SFTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install lftp
      run: sudo apt-get update -qq && sudo apt-get install -y -qq lftp

    - name: Determine changes
      id: changes
      run: |
        BEFORE="${{ github.event.before }}"
        # Force full deploy if laravel-game dir might not exist yet
        if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || [ "${{ github.run_number }}" -le 15 ]; then
          echo "vendor_changed=true" >> $GITHUB_OUTPUT
          echo "full_deploy=true" >> $GITHUB_OUTPUT
          git ls-files > /tmp/changed_files.txt
        else
          git diff --name-only "$BEFORE" HEAD > /tmp/changed_files.txt
          if grep -q "composer.lock" /tmp/changed_files.txt; then
            echo "vendor_changed=true" >> $GITHUB_OUTPUT
          else
            echo "vendor_changed=false" >> $GITHUB_OUTPUT
          fi
          echo "full_deploy=false" >> $GITHUB_OUTPUT
        fi
        echo "Changed files:"
        cat /tmp/changed_files.txt
        echo "vendor_changed=$(cat $GITHUB_OUTPUT | grep vendor_changed | cut -d= -f2)"

    - name: Setup PHP
      if: steps.changes.outputs.vendor_changed == 'true'
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, curl, zip, openssl

    - name: Install Composer dependencies
      if: steps.changes.outputs.vendor_changed == 'true'
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Generate last push timestamp
      run: echo "$(TZ='Europe/Prague' date '+%d.%m.%Y %H:%M:%S')" > ./public/last_push.txt

    - name: Prepare .env for upload
      run: |
        cat > /tmp/deploy.env << 'ENVEOF'
        APP_NAME=TupTuDu
        APP_ENV=production
        APP_KEY=base64:lKa0b3Q+jbYivCHN4wKZeD6OEcxPz8KYRO8HHJdQZRc=
        APP_DEBUG=false
        APP_URL=https://game.tuptudu.cz

        LOG_CHANNEL=single
        LOG_LEVEL=error

        DB_CONNECTION=mysql
        DB_HOST=db.dw328.webglobe.com
        DB_PORT=3306
        DB_DATABASE=tuptudu_game
        DB_USERNAME=tuptudu_game
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}

        SESSION_DRIVER=cookie
        SESSION_LIFETIME=120
        CACHE_STORE=array
        QUEUE_CONNECTION=sync
        ENVEOF
        sed -i 's/^        //' /tmp/deploy.env
        echo "Generated .env:"
        cat /tmp/deploy.env | grep -v PASSWORD

    - name: Debug SFTP - test paths
      continue-on-error: true
      run: |
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o ConnectTimeout=15 -p 222';
          set cmd:fail-exit no;
          open sftp://libor.tuptudu.cz:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          pwd;
          ls;
          cd tuptudu.cz && pwd && ls && cd ..;
          quit
        " 2>&1 || echo "Debug SFTP failed"

    - name: Deploy changed files via lftp
      run: |
        CHANGED_FILES=$(cat /tmp/changed_files.txt)
        LFTP_SCRIPT=""
        DIRS_CREATED=""

        for file in $CHANGED_FILES; do
          if [ ! -f "$file" ]; then
            continue
          fi

          TARGET=""
          case "$file" in
            app/*|bootstrap/*|config/*|database/*|resources/*|routes/*)
              TARGET="/tuptudu.cz/laravel-game/$file"
              ;;
            public/*)
              TARGET="/tuptudu.cz/_sub/game/${file#public/}"
              ;;
            artisan|composer.json|composer.lock)
              TARGET="/tuptudu.cz/laravel-game/$file"
              ;;
          esac

          if [ -n "$TARGET" ]; then
            DIR=$(dirname "$TARGET")
            if [ -z "$DIRS_CREATED" ] || ! echo "$DIRS_CREATED" | grep -qF "$DIR"; then
              LFTP_SCRIPT="${LFTP_SCRIPT}mkdir -pf $DIR;"
              DIRS_CREATED="${DIRS_CREATED}${DIR}\n"
            fi
            LFTP_SCRIPT="${LFTP_SCRIPT}put $file -o $TARGET;"
          fi
        done

        LFTP_SCRIPT="${LFTP_SCRIPT}mkdir -pf /tuptudu.cz/laravel-game;"
        LFTP_SCRIPT="${LFTP_SCRIPT}put /tmp/deploy.env -o /tuptudu.cz/laravel-game/.env;"
        LFTP_SCRIPT="${LFTP_SCRIPT}put public/last_push.txt -o /tuptudu.cz/_sub/game/last_push.txt;"

        echo "LFTP script (first 500 chars):"
        echo "$LFTP_SCRIPT" | head -c 500
        echo ""

        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o ConnectTimeout=15 -p 222';
          set xfer:clobber on;
          set net:timeout 30;
          set net:max-retries 2;
          set net:reconnect-interval-base 5;
          open sftp://libor.tuptudu.cz:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          ${LFTP_SCRIPT}
          quit
        "

    - name: Deploy vendor
      if: steps.changes.outputs.vendor_changed == 'true'
      run: |
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o ConnectTimeout=15 -p 222';
          set xfer:clobber on;
          set net:timeout 30;
          set net:max-retries 2;
          open sftp://libor.tuptudu.cz:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --parallel=5 --verbose --no-perms vendor/ /tuptudu.cz/laravel-game/vendor/;
          quit
        "

    - name: Run DB migrations
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        php -r "
          \$pdo = new PDO('mysql:host=db.dw328.webglobe.com;dbname=tuptudu_game;charset=utf8mb4', 'tuptudu_game', getenv('DB_PASSWORD'));
          \$pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);
          echo 'DB connection OK' . PHP_EOL;
        "

    - name: Verify deployment
      run: |
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://game.tuptudu.cz/)
        echo "HTTP status: $HTTP_CODE"
        curl -s https://game.tuptudu.cz/last_push.txt || echo "(not accessible yet)"
