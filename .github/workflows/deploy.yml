name: Deploy to Webglobe

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, openssl, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install lftp
        run: sudo apt-get update -qq && sudo apt-get install -y -qq lftp

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Test SFTP - upload single file to _sub/game/
        continue-on-error: true
        env:
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Create a test file
          echo "TupTuDu deploy test $(date)" > /tmp/deploy-test.txt

          echo "=== Test 1: curl sftp upload ==="
          curl -v --insecure -T /tmp/deploy-test.txt \
            -u "libor.tuptudu.cz:$FTP_PASS" \
            "sftp://ftp.tuptudu.cz:222/_sub/game/deploy-test.txt" 2>&1 || echo "curl sftp failed"

          echo ""
          echo "=== Test 2: curl sftp list ==="
          curl -v --insecure --list-only \
            -u "libor.tuptudu.cz:$FTP_PASS" \
            "sftp://ftp.tuptudu.cz:222/" 2>&1 || echo "curl sftp list failed"

          echo ""
          echo "=== Test 3: curl FTP (port 21) ==="
          timeout 10 curl -v --list-only \
            -u "libor.tuptudu.cz:$FTP_PASS" \
            "ftp://ftp.tuptudu.cz:21/" 2>&1 || echo "FTP port 21 failed/blocked (expected)"

          echo ""
          echo "=== Test 4: lftp FTP protocol on port 222 ==="
          timeout 10 lftp -e "
            open -u libor.tuptudu.cz,$FTP_PASS ftp://ftp.tuptudu.cz:222;
            ls;
            quit
          " 2>&1 || echo "lftp FTP on 222 failed"

          echo ""
          echo "=== Test 5: lftp SFTP - put single file ==="
          lftp -e "
            set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
            open -u libor.tuptudu.cz,$FTP_PASS sftp://ftp.tuptudu.cz;
            cd _sub/game;
            put /tmp/deploy-test.txt;
            quit
          " 2>&1 || echo "lftp sftp put failed"
