name: Deploy to Webglobe

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, openssl, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install lftp
        run: sudo apt-get update -qq && sudo apt-get install -y -qq lftp

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Prepare deploy directories
        run: |
          mkdir -p deploy-app deploy-public

          # App files (everything except public/)
          cp -r app bootstrap config database routes storage vendor composer.json composer.lock artisan deploy-app/

          # Public files
          cp -r public/. deploy-public/

      - name: Deploy via FTP (port 21)
        env:
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -e "
            set ftp:ssl-allow no;
            set cmd:fail-exit no;
            open -u libor.tuptudu.cz,$FTP_PASS ftp://ftp.tuptudu.cz;
            ls;
            mkdir laravel-game;
            set cmd:fail-exit yes;
            mirror --reverse --only-newer --parallel=5 --verbose deploy-app/ laravel-game/;
            mirror --reverse --only-newer --parallel=5 --verbose deploy-public/ _sub/game/;
            quit
          "
